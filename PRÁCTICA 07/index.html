<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validación de Formulario</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
              rel="stylesheet">
        <!--<link rel="stylesheet" href="./style.css">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
              crossorigin="anonymous">
        <script defer src="./index.js"></script>
    </head>
    <body class="bg-dark">
        <div class="container p-5">
            <form id="form" action="/" 
            class="card row g-4 p-5 col mw-50">
                <h1 class="text-center">Registro</h1>
                <div class="input-control">
                    <label class="form-label" for="username">Nombre de usuario</label>
                    <input class="form-control" id="username" name="username" type="text">
                    <div class="error text-danger invalid-feedback"></div>
                </div>
                <div class="input-control">
                    <label class="form-label" for="email">Correo</label>
                    <input class="form-control" id="email" name="email" type="text">
                    <div class="error text-danger invalid-feedback"></div>
                </div>
                <div class="input-control">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control" id="password" name="password" type="password">
                    <div class="error text-danger invalid-feedback"></div>
                </div>
                <div class="input-control">
                    <label class="form-label" for="password2">Confirmar contraseña</label>
                    <input class="form-control" id="password2" name="password2" type="password">
                    <div class="error text-danger invalid-feedback"></div>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>
    </body>
</html>
